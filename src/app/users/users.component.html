<div class="all-users-container">
  <div class="all-users container-fluid text-center">
    <h2>Check out all of the users and their pages</h2>
    <h2 *ngFor="let users of allUsers">Username: {{users?.username}} | Role: {{users.role}} | <a [routerLink]="[users?.id]">See their page</a></h2>
  </div>
</div>
