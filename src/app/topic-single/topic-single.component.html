<div class="results">
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center">Top Three: {{chosenTopic?.title}}</h3>
      <div style="display: block">
        <canvas baseChart
        [data]="[pieChartData[0],pieChartData[1],pieChartData[2]]"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [colors]="pieChartColors"
        (chartClick)="chartClicked($event)"></canvas>
      </div>
      <button [routerLink]="['vote']">Vote</button>
    </div>
    <div class="col-md-6">
      <h2>The Ballot</h2>
      <p><ins>Don't see a subject you like? Add it here.</ins></p>
      <div class="ballot">
        <p *ngFor="let subject of allSubjects">{{subject?.name}} | Current Score {{subject?.score}}</p>
      </div>
      <div class="add-new-subject">
        <form novalidate (ngSubmit)="addNewSubject(subject)" [formGroup]="subject">
          <span id="helpBlock" class="help-block">Raise a new item to the ballot</span>
          <input type="text" formControlName="name" id="newSubject" class="question" required autocomplete="off">
          <label for="newSubject"><span>Add To Ballot</span></label>
          <input type="submit" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
</div>
</div>

<div class="container-fluid">
  <a class="twitter-timeline"  href="https://twitter.com/search?q=%40PowerRankingApp" data-widget-id="820005086801825792">Tweets about @PowerRankingApp</a>

</div>
