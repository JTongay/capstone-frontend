<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center">{{chosenTopic?.title}}</h3>
      <div style="display: block">
        <canvas baseChart
        [data]="[pieChartData[0],pieChartData[1],pieChartData[2]]"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <div class="col-md-6">
      <h2>Current Ranking</h2>
      <h2>Twitter Feed Goes down below</h2>
    </div>
  </div>
</div>
