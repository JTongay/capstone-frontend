<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center">Top Three: {{chosenTopic?.title}}</h3>
      <div style="display: block">
        <canvas baseChart
        [data]="[pieChartData[0],pieChartData[1],pieChartData[2]]"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [colors]="pieChartColors"
        (chartClick)="chartClicked($event)"></canvas>
      </div>
      <button [routerLink]="['vote']">Vote</button>
    </div>
    <div class="col-md-6">
      <h2>The Ballot</h2>
      <p><ins>Don't see a subject you like? Add it here.</ins></p>
      <button type="button" name="button" (click)="showForm()">Add To Ballot</button>
      <div class="add-new-subject" *ngIf="formShow">
        <form novalidate (ngSubmit)="addNewSubject(subject)" [formGroup]="subject">
          <label for="newSubject">Add New Subject</label>
          <input type="text" formControlName="name" id="newSubject" required>
          <input type="submit">
        </form>
      </div>
      <div class="ballot">
        <p *ngFor="let subject of allSubjects">{{subject?.name}} | Current Score {{subject?.score}}</p>
      </div>
      <a class="twitter-timeline"  href="https://twitter.com/search?q=%40PowerRankingApp" data-widget-id="820005086801825792">Tweets about @PowerRankingApp</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>


    </div>
  </div>
</div>
