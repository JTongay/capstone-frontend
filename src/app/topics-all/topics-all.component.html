<div class="topics-all-component">
  <div class="container-fluid new-topic">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-10">
        <form novalidate (ngSubmit)="addTopic(topic)" [formGroup]="topic">
          <span id="helpBlock" class="help-block">Raise a new topic of discussion</span>
          <input type="text" class="question" id="topicTitle" formControlName="title" required autocomplete="off">
          <label for="topicTitle"><span>Title</span></label>
          <input type="submit" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>

  <div class="all-topics">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <h1 class="topics-title">All Topics</h1>
          <p class="topics-description">If you don't see a topic you would like to see be ranked, go ahead and add one to the list. Keep in mind, there won't be any items on the ranking, so make sure to add a few to the ballot. Don't forget to vote yourself!</p>
        </div>
      </div>
        <div class="row pull-left choose">
          <div *ngFor="let topic of topics" class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <a [routerLink]="[topic.id]">
              <div class="box-3">
                <div class="btn btn-three">
                  <span>{{topic.title}}</span>
                </div>
              </div>
            </a>
          </div>
        </div>
    </div>
  </div>
</div>
